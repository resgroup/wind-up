name: Lint and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.13"]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v5
      with:
        lfs: 'true'
    - name: Install uv and set the Python version
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
        python-version: ${{ matrix.python-version }}
    - name: 'Install project'
      run: |
        uv sync --frozen --all-extras --dev
    - name: "lint check"
      run: |
        uv run poe lint-check

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.13"]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v5
      with:
        lfs: 'true'
    - name: Install uv and set the Python version
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
        python-version: ${{ matrix.python-version }}
    - name: 'Install project'
      run: |
        uv sync --frozen --all-extras --dev
    - name: "test"
      run: |
        uv run poe test
